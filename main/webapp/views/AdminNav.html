                 <!-- Bootstrap Modal -->
                 <div class="modal" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <div class="modal-body" id="modalBody">
                            <form id="AddDoctorform">
                              <div class="form-group">
                                  <label for="doctorID">Doctor ID:</label>
                                  <input type="text" class="form-control" id="doctorID" name="doctorID" disabled>
                              </div>
          
                              <div class="form-group">
                                  <label for="doctorPassword">Doctor Password:</label>
                                  <input type="password" class="form-control" id="doctorPassword" name="doctorPassword" required>
                              </div>
          
                              <div class="form-group">
                                  <label for="doctorName">Doctor Name:</label>
                                  <input type="text" class="form-control" id="doctorName" name="doctorName" required>
                              </div>
          
                              <div class="form-group">
                                  <label for="email">Email:</label>
                                  <input type="email" class="form-control" id="email" name="email" required>
                              </div>
          
                              <div class="form-group">
                                  <label for="phone">Phone:</label>
                                  <input type="tel" class="form-control" id="phone" name="phone" required>
                              </div>
          
                              <div class="form-group">
                                  <label for="specialization">Specialization:</label>
                                  <select class="form-control" id="specialization" name="specialization">
                                      <option value="Cardiology">Cardiology</option>
                                      <option value="Dermatology">Dermatology</option>
                                      <option value="Endocrinology">Endocrinology</option>
                                      <option value="Gastroenterology">Heart</option>
                                      <!-- Add more options as needed -->
                                  </select>
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                              <button type="button" class="btn btn-primary" id="submitFormBtn">Save Changes</button>
                          </div>
