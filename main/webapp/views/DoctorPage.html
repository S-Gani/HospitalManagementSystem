<!DOCTYPE html> 
<html> 
<head> 
  <title>User Page</title> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
  <link rel="stylesheet" href="../files/dataTable/cdn.datatables.net_1.11.5_css_jquery.dataTables.min.css"> 
  <script src="../files/dataTable/cdn.datatables.net_1.11.5_js_jquery.dataTables.min.js"></script> 
  <link rel="stylesheet" href="../assets/script/HomeStyle.css">
  
  <style>
   tr.Pending {
     background-color: yellow;
   }
   tr.Completed {
    background-color: green;
   }
    </style>
</head> 
<body>
  <div class="container"> 
    <div class="row"> 
        <div class="card">
          <div class="card-header"> 
            <h4>Pending Appointments</h4> 
          </div> 
          <div class="card-body"> 
            <div class="table-responsive"> 
              <table class="table" id="PendingAppointments"> 
                <thead> 
                  <tr> 
                    <th>UserName</th> 
                    <th>gender</th> 
                    <th>age</th> 
                    <th>PhoneNumber</th>
                    <th>AppointmentDate</th> 
                    <th>problem</th> 
                  </tr> 
                </thead> 
              </table> 
            </div> 
            <p id="noAppointmentsMessage" style="display: none;">No Pending Appointments</p> 
          </div> 
        </div> 
      </div>
    </div> 
  </div> 
  <script src="../js/DoctorPage.js"></script>
</body> 
</html>
