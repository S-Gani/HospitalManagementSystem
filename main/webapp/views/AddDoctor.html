    <!DOCTYPE html>
<html>

<head>
    <title>Add Doctor Form</title>
    <!-- Add the Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <!-- Add the Bootstrap JS and jQuery scripts here -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
               <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
               <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/    jquery.min.js"></script> -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
                </script>
            <link rel="stylesheet" href="../assets/script/HomeStyle.css"/>    
     <script src="../js/AdminDoc.js"></script>
</head>

<body>
    <div id="navbar-con"></div>
    <div class="container mt-4">
        <div class="card" id="hello">
            <div class="card-header">
                <h3 class="card-title">ADD Doctor</h3>
            </div>
            <div class="card-body">
                <form id="AddDoctorform">
                    <div class="form-group">
                        <label for="doctorID">Doctor ID:</label>
                        <input type="text" class="form-control" id="doctorID" name="doctorID" required>
                    </div>

                    <div class="form-group">
                        <label for="doctorPassword">Doctor Password:</label>
                        <input type="password" class="form-control" id="doctorPassword" name="doctorPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="doctorName">Doctor Name:</label>
                        <input type="text" class="form-control" id="doctorName" name="doctorName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="specialization">Specialization:</label>
                        <select class="form-control" id="specialization" name="specialization">
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Endocrinology">Endocrinology</option>
                            <option value="Gastroenterology">Gastroenterology</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <!-- Card Footer -->
                    <div class="card-footer">
                        <!-- Empty div, you can add additional content here if needed -->
                    </div>

                    <!-- Submit Button -->
                    <button type="button" class="btn btn-secondary mx-auto" id="submitFormBtn">ADD</button>
                </form>
            </div>
        </div>
    </div>
    
   
</body>

</html>
