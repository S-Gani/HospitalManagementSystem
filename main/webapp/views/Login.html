<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="../files/code.jquery.com_jquery-3.7.0.min.js" crossorigin="anonymous"></script>
  <style type="text/css">
    .card {
	          box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="navbar-con"></div>
  <!-- Login Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
    <div class="card col-md-6">
      <div class="card-body ">
        <h2 class="card-title text-center">Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="module">Select Module:</label>
            <select class="form-control" id="module" name="module" required>
              <option value="" disabled selected>Login As</option>
              <option value="Admin">Admin</option>
              <option value="Doctor">Doctor</option>
              <option value="User">User</option>
            </select>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div id="error"></div>
          <button type="button" id="loginButton" class="btn btn-primary">Login</button>
        </form>
        <a href="" class="btn btn-link btn-block">Forgot Password?</a>
      </div>
    </div>
  </div>
  </div>
  <script src="../js/sample.js"></script>
</body>
</html>
